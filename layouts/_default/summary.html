<article style="margin-bottom:50px" class="post">
    <header class="post-summary-header">
        {{ partial "postMeta.html" . }}
        <h1><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h1>
    </header>
    <div>
        <p>
            {{ .Summary }}
        </p>
        <a href="{{ .Permalink }}">Read more...</a>
    </div>
</article>
