{{ define "title" }}
    All tags -
{{ end }}

{{ define "main" }}
            <h3>All tags:</h3>
            <ul>
                {{ range $key, $value := .Site.Taxonomies.tags.ByCount }}
                <li>
                <a href="{{ $value.Page.Permalink  }}">
                    {{ $value.Name }}
                    </a>
                    <span class="sans">
                    ({{ $value.Count }})
                    </span>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
